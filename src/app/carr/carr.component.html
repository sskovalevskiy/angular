<div [ngClass]="getClass()">
  <h4 [ngStyle]="{marginBottom: '20px'}">{{carr.name}}</h4>
  <div>
    <button class="btn btn-sm btn-primary" [disabled]="carr.isSold" (click)="onAction('buy')">Купить</button>
    <button class="btn btn-s btn-default" [disabled]="!carr.isSold" (click)="onAction('return')">Вернуть</button>
  </div>
</div>
